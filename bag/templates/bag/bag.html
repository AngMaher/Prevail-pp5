{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="row w-50 offset-3">
    <div class="col text-center mt-3 product-heading shadow-lg">
        <h2>
            Your Basket
        </h2>
    </div>
</div>
<br><br>
    <div class="container mb-2 bg-white shadow-lg">
        <div class="row">
            <div class="col>">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">Your basket is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="nav-headers">
                            Keep Shopping
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
