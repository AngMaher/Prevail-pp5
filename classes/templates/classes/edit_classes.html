{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 text-center mt-3 mx-auto product-heading shadow-lg">
            <h2>
                Class Management
            </h2>
            <h5 class="text-muted">Edit a Class</h5>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'edit_classes' classes.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <p><strong>Please be careful to enter time in 24hr</strong></p>
                <div class="text-right">
                    <a class="btn btn-black" href="{% url 'classes' %}">Cancel</a>
                    <button class="btn btn-black" type="submit">Edit Class</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
