{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row w-50 offset-3">
        <div class="col text-center mt-3 product-heading">
            <h2>List of Classes</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">          
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Leader</th>
              <th>Address</th>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          {% for class in class_list %}
            <tbody>
              <tr>
                <td>{{ class.leader_name }}</td>
                <td>{{ class.class_address }}</td>
                <td>{{ class.class_day }}</td>
                <td>{{ class.class_time }}</td>
              </tr>
            </tbody>
          {% endfor %}
        </table>
      </div>
    </div>

</div>


<div class="btt-button shadow-sm border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>
</div>
{% endblock %}
