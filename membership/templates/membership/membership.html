{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-50">
        <div class="row h-100">
            <div class="col-7 col-md-6 offset-md-7 my-auto">
                <h1 class="display-4 logo-font text-black">We're better together</h1><br>
                <h3>Class now open!</h3>
                <div class="dropdown">
                    <span>
                        <button class="btn btn-black dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Find A Class In Your County
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for county in counties %}
                        <a class="dropdown-item" href="{% url 'class_detail' county.id %}">{{ county.class_county }} - {{ county.class_town }}</a>
                        {% endfor %}
                    </span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
