{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- <div class="overlay"></div> -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 text-center mt-3 mx-auto product-heading shadow-lg">
            <h2>
                Register for a Class
            </h2>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12 col-lg-9 offset-lg-2 accounts shadow-lg">
            <form method="POST" action="{% url 'class_register' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <a class="btn btn-black" href="{% url 'membership' %}">Cancel</a>
                    <button class="btn btn-black" type="submit">Register</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
