{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row w-50 offset-3">
        <div class="col text-center mt-3 product-heading">
            <h2>Story Detail</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if story.image_before %}
                    <img class="card-img-top img-fluid" src="{{ story.image_before.url }}" alt="{{ story.name }}">
                {% else %}
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ story.name }}">
                {% endif %}
                <p>{{ story.content }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
