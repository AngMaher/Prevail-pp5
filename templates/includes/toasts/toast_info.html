<div class="toast custom-toast" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header text-dark"  style="background-color: 	RGB(13, 202, 240, .4);">
        <strong class="mr-auto">Alert!   {{ message }}</strong>     
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="w-100 toast-capper bg-info"></div>
</div>
