{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row w-50 offset-3">
        <div class="col text-center mt-3 product-heading shadow-lg">
            <h2>
                Product Management
            </h2>
            <h5 class="text-muted">Edit a Product</h5>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-black" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black" type="submit">Update Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
