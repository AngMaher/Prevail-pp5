{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row w-50 offset-3">
        <div class="col text-center mt-3 product-heading shadow-lg">
            <h2>
                Category Management
            </h2>
            <h5 class="text-muted">Delete a Category</h5>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 accounts shadow-lg">
            <p>Are you sure you want to delete {{ category.friendly_name }}?</p>
            <form method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-right">
                    <a class="btn btn-black" href="{% url 'categories' %}">Cancel</a>
                    <button class="btn btn-black btn-danger" type="submit">Delete Category</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
